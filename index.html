<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon signin</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div>
        <img src="./Images/amazon_logo.png" width="150" height="50" style="margin-left: 90px; margin-top: 100px;" >
        <form>
            <h1>Sign in</h1>
            <div class="mb-2" >
                <label for="Email" class="form-label"><b>Email or mobile Phone Number</b></label>
                <div>
                    <input type="email" class="form-control" name="email" placeholder="Email or mobile Phone Number">
                </div>
            </div>
            <div class="mb-2">
                <button  class="btn btn-warning w-100">Continue</button>
            </div>
            <br>
            <div class="mb-3">
                <p >
                    By continuing, you agree to Amazon's<a href="#"> Conditions of Use</a> and <a href="#">Privacy Notice.</a>
                </p>
            </div>
            <div>
                <details>
                    <summary><a href="#">Need help?</a></summary>
                    <ul>
                        <li><a href="#">Forgot Password</a></li>
                        <li><a  href="#">Other Issues With Signin</a></li>
                    </ul>
                </details>
            </div>
        </form>
       <div class="mt-5">
        <div class="new">
            <div class="left-bar"></div>
            <span class="bar-title">Need To Amazon</span>
            <div class="right-bar"></div>           
        </div>
       </div>
       <br>
            <div>
                <button class=" btn btn-light w-100">Create Your Amazon account</button>
            </div>
    </div>
</body>
</html>
